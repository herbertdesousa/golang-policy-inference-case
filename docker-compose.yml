services:
  app1:
    build: .
    image: golang-policy-inference-case:latest
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    restart: always

  app2:
    image: golang-policy-inference-case:latest
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
    restart: always
